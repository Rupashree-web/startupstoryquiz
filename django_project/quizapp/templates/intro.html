<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction - Startup Story Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/intro.css' %}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center" style="background-color: black;">
        <div class="row w-100">
            <!-- Left Section: Text -->
            <div class="col-md-6 d-flex flex-column justify-content-center text-white">
                <h1 class="display-4 fw-bold">Welcome to Startup Story Quiz!</h1>
                <p class="lead mt-3">Discover the world of startups, test your knowledge, and learn with fun, engaging quizzes. Whether you're an aspiring entrepreneur or just curious about startups, this is the place for you.</p>
                <a href="#" class="btn btn-custom-red btn-sm" style="width: 120px;">Start the Quiz</a>

            </div>
            <!-- Right Section: Image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="{% static 'image/strtup_logo.png' %}" alt="Startup Quiz Image" class="img-fluid" style="max-height: 400px;">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q2p6DYJgYjptchIMZ25cUBv9vucEq56p0R0WRyCVzrybI+K++mVf5GZPf2y6t94G" crossorigin="anonymous"></script>
</body>
</html>
